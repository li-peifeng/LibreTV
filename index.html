    <!-- 启动画面控制逻辑 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const splashScreen = document.getElementById('splashScreen');
            const progressBar = document.getElementById('progressBar');
            const splashVisible = sessionStorage.getItem('splashShown') !== 'true';

            // 仅在首次访问或刷新时显示启动画面
            if (splashVisible) {
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        splashScreen.classList.add('fade-out');
                        sessionStorage.setItem('splashShown', 'true');

                        // 淡出动画结束后移除启动画面
                        setTimeout(() => {
                            splashScreen.style.display = 'none';
                        }, 500);
                    } else {
                        progress += 1 + Math.random() * 4;
                        if (progress > 100) progress = 100;
                        progressBar.style.width = progress + '%';
                    }
                }, 50);
            } else {
                splashScreen.style.display = 'none';
            }
            
            // 搜索框输入逻辑
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchInput');
            
            function toggleClearButton() {
                if (searchInput.value.trim() !== '') {
                    clearBtn.classList.remove('hidden');
                } else {
                    clearBtn.classList.add('hidden');
                }
            }
            
            searchInput.addEventListener('input', toggleClearButton);
            
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                clearBtn.classList.add('hidden');
                searchInput.focus();
            });
            
            // 模拟搜索功能
            const searchBtn = document.querySelector('.search-button:last-child');
            searchBtn.addEventListener('click', function() {
                if (searchInput.value.trim() !== '') {
                    alert(`搜索关键词: ${searchInput.value.trim()}`);
                } else {
                    alert('请输入搜索内容');
                }
            });
            
            // 示例列表点击事件
            const recentItems = document.querySelectorAll('#recentSearches > span');
            recentItems.forEach(item => {
                item.addEventListener('click', function() {
                    searchInput.value = this.textContent;
                    toggleClearButton();
                    alert(`搜索关键词: ${this.textContent}`);
                });
            });
        });
    </script>
